<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Store</title>

    <!-- CSS Styles-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/916e0ff715.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Grid Container -->
    <div class="grid-container">
        <!-- Menu -->
        <navbar class="menu">         
            <h3><i class="fa-solid fa-car"></i>Electric Car</h3>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>            
            <!-- Menu Desktop -->
            <div class = "menu-desktop">
                <div>Inicio</div>
                <div>Catálogo</div>
                <div>Ofertas</div>
                <div>Contacto</div>                                           
            </div>
        </navbar>       
        <!-- Filter -->
        <div class="filter">
            <div>Ordenar Por:</div>           
            <select name="" id="">
                <option value="price">Precio</option>
            </select>
        </div>
        <!-- Main -->       
        <div class="main">
            <div class="car">
                <img src="assets/img/car1.png" alt="Model S Red">
                <div>Model: Red Tesla S</div>
                <button>Ver más</button>            
            </div>
            <div class="car">
                <img src="assets/img/car2.png" alt="Model S White">
                <div>Model: White Tesla S</div>
                <button>Ver más</button>            
            </div>
            <div class="car">
                <img src="assets/img/car3.png" alt="Model 3 Red">
                <div>Model: Red Tesla 3</div>
                <button>Ver más</button>            
            </div>
            <div class="car">
                <img src="assets/img/car4.png" alt="Model 3 White">
                <div>Model: White Tesla 3</div>
                <button>Ver más</button>            
            </div>
            <div class="car">
                <img src="assets/img/car5.png" alt="Model X Black">
                <div>Model: Black Tesla X</div>
                <button>Ver más</button>            
            </div>
            <div class="car">
                <img src="assets/img/car6.png" alt="Model X White">
                <div>Model: White Tesla X</div>
                <button>Ver más</button>            
            </div>
            <div class="car">
                <img src="assets/img/car7.png" alt="Model X Red">
                <div>Model: Red Tesla X</div>
                <button>Ver más</button>            
            </div>
            <div class="car">
                <img src="assets/img/car8.png" alt="Cybertruck">
                <div>Model: Cybertruck</div>
                <button>Ver más</button>            
            </div>
        </div>
        <!-- Pager -->
        <div class="pager">
            <button>«</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>»</button>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <p>Todos los Derechos Reservados</p>
        </footer>
    </div>    
</body>
</html>
